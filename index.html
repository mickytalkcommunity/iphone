<!DOCTYPE html>
<html>
<head>
	<title>IPhone - Apple</title>
	<meta charset="utf-8">
	<meta name="description" content="This is description">
	<meta name="keywords" content="This is description">
	<link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="main">
<nav>
	<div class="logo">
		<img src="images/logo.png" alt="IPhone">
	</div>
	<div  class="nav-links">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Phone</a></li>
			<li><a href="#">Accessories</a></li>
			<li><a href="#">Cart</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>

	</div>
</nav>
<div class="info">
	<div class="overlay"></div>
	<img src="images/mobile.png" class="mobile">
	<div id="circle">
		<div class="feature one">
			<img src="images/camera.png" alt="camera">
			<div>
				<h1>Camera</h1>
				<p>128MP, Wide Angle Lens</p>	
			</div>
		</div>
		<div class="feature two">
			<img src="images/processor.png" alt="processor">
			<div>
				<h1>Processor</h1>
				<p>Snapdragon Octa-Core 11nm</p>	
			</div>
		</div>
		<div class="feature three">
			<img src="images/display.png" alt="display">
			<div>
				<h1>Display</h1>
				<p>6.5" Mini-Drop Fullscreen</p>	
			</div>
		</div>
		<div class="feature four">
			<img src="images/battery.png" alt="battery">
			<div>
				<h1>Bettery</h1>
				<p>5000mAh, 720Hrs Standby</p>	
			</div>
		
	</div>


</div>
<div class="controls">
	<img src="images/arrow.png" id="upBtn">
	<h3>Feature</h3>
	<img src="images/arrow.png" id="downBtn">
</div>

</div>

<script>
var	circle = document.getElementById("circle");
var	upBtn = document.getElementById("upBtn");
var	downBtn = document.getElementById("downBtn");

var rotateValue = circle.style.transform;
var rotateSun;
upBtn.onclick = function() {
	rotateSun = rotateValue + "rotate(-90deg)";
	circle.style.transform = rotateSun;
	rotateValue = rotateSun;
}
downBtn.onclick = function() {
	rotateSun = rotateValue + "rotate(90deg)";
	circle.style.transform = rotateSun;
	rotateValue = rotateSun;
}

</script>

</body>
</html>
